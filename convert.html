<?xml version="1.0"?>
<HTML>
  <HEAD>
    <TITLE>Convert</TITLE>
    <link rel="stylesheet" href="convert.css"/>
    <meta name="viewport" content="width = 300"/>
    <meta name="viewport" content="user-scalable=no"/>
    <SCRIPT LANGUAGE="JavaScript">
function performConvertPopup(length) {    
    var sha1 = convert_namespace.convertFromExternal(document.getElementById('input').value,length);
    copyToClipboard(sha1);
}

function performConvert(length) {
    var sha1 = convert_namespace.convertFromExternal(document.getElementById('input').value,length);
    document.getElementById('output').value = sha1
}

function copyToClipboard (text) {
  window.prompt ("Copy to clipboard: Ctrl+C, Enter", text);
  document.getElementById('input').value = "";
}
</SCRIPT>
    <script type="text/javascript" src="convert.minified.js"></script>
  </HEAD>
  <BODY>
    <div id="convert-top-layer">
      <div id="convert-inner-layer">
        <form id="form" onsubmit="return false;">
          <input type="password" style="width:210px" id="input"/>
          <br/>
          <input type="submit" onclick="performConvertPopup(21)" value="21"/>
          <input type="submit" onclick="performConvertPopup(11)" value="11"/>
          <input type="submit" onclick="performConvertPopup(26)" value="26"/>
          <br/>
          <input type="submit" onclick="performConvert(21)" value="21"/>
          <input type="submit" onclick="performConvert(11)" value="11"/>
          <input type="submit" onclick="performConvert(26)" value="26"/>
          <br/>
          <br/>
          <input type="text" style="width:210px" id="output"/>
        </form>
      </div>
    </div>
  </BODY>
</HTML>
